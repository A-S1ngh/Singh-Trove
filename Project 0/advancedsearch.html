<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="ASTitle">
      <label id="AdvancedSearch">Advanced Search</label>
    </div>
    <div class="Links">
      <form class="B" action="index.html">
        <input type="submit" value="Back to Google" id="BTG"; text-align = right;>
      </form>
    </div>

    <div class="Line">
      <hr id = "ASLine">
    </div>

    <div class="Searches">
      <label id="FPW">Find Pages with...</label>
        <br><br>
      <form action="https://google.com/search">
        all these words: <input type="text" name="as_q" id="s1">
        <br><br>
        exact word/phrase: <input type="text" name="as_epq" id="s2" >
        <br><br>
        any of these words: <input type="text" name="as_oq" id="s3">
        <br><br>
        none of these words: <input type="text" name="as_eq" id="s4">
        <br><br>
        <input type="submit" value="Advanced Search" id="ASButton">
</form>
    </div>

  </body>
</html>
