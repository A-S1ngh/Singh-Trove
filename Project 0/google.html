<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style media="screen">
        #searchbar{
          width: 700px;
          height: 35px;
          border-width: 1px;
          border-radius: 25px;
          border-color: lightgrey;
        }
        </style>
    </head>
    <body>
        <form action="https://google.com/search" style="text-align: center">
          <div>
            <input type="text" name="q" id = "searchbar">
          </div>
          <div>
            <input type="submit" value="Google Search">
          </div>
        </form>
    </body>
</html>
